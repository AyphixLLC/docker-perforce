---
version: '2'
services:
  gfperforce:
    image: ambakshi/perforce-git-fusion
    hostname: perforce
    ports:
      - "1666:1666"
      - "2222:22"
    env_file:
      - ./envfile
    environment:
      - NAME=gfp4depot
    volumes:
      - gfp4depot:/data
  p4swarm:
    image: ambakshi/perforce-swarm
    hostname: p4swarm
    ports:
      - "5320:80"
      - "5231:443"
    environment:
      - NAME=swarm
    volumes:
      - p4depot:/data/swarm

volumes:
  p4depot:
    external: true
  gfp4depot:
    external: true

